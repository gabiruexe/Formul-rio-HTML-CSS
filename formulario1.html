<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale-1.0">
		<link rel="stylesheet" type="text/css" href="formulario1.css">
		<title>Formulário HTML / CSS</title>
	</head>

	<body> 

		<div>
			<h1 id="titulo">Cadastro</h1>
			<p id="subtitulo">Complete suas informações</p>
			<br>
		</div>

		<form>

			<fieldset class="grupo">
				<div class="campo">
					<label for="nome"><strong>Nome</strong></label>
					<input type="text" name="nome" id="nome" required>
				</div>

				<div class="campo">
					<label for="sobrenome"><strong>Sobrenome</strong></label>
					<input type="text" name="sobrenome" id="sobrenome" required>
				</div>
			</fieldset>

			<div class="campo">
				<label for="email"><strong>Email</strong></label>
				<input type="email" name="email" id="email" required>
			</div>

			<div class="campo">
				<label><strong>De qual lado da aplicação você deselvolve?</strong></label>
				<label>
					<input type="radio" name="devweb" value="frontend" checked=""> Front-end
				</label>

				<label>
					<input type="radio" name="devweb" value="backend"> Back-end
				</label>

				<label>
					<input type="radio" name="devweb" value="fullstack"> Fullstack
				</label>
			</div>

			<div class="campo">
				<label for="Senioridade"><strong>Senioridade</strong></label>
				<select id="Senioridade" required>
					<option selected disabled value="">Selecionar</option>
					<option>Júnior</option>
					<option>Pleno</option>
					<option>Sênior</option>
				</select>
			</div>

			<fieldset class="grupo">
				<div id="check">
					<label><strong>Tecnologias utilizadas:</strong></label><br><br>
					<input type="checkbox" name="tecnologia1" id="tecnoloia1" value="HTML">
					<label for="tecnoloia1">HTML</label>
					<input type="checkbox" name="tecnologia2" id="tecnoloia2" value="HTML">
					<label for="tecnoloia1">Java</label>
					<input type="checkbox" name="tecnologia3" id="tecnoloia3" value="HTML">
					<label for="tecnoloia1">Python</label>
					<input type="checkbox" name="tecnologia4" id="tecnoloia4" value="HTML">
					<label for="tecnoloia1">PHP</label>
					<input type="checkbox" name="tecnologia5" id="tecnoloia5" value="HTML">
					<label for="tecnoloia1">C#</label>
					<input type="checkbox" name="tecnologia6" id="tecnoloia6" value="HTML">
					<label for="tecnoloia1">Javascript</label>
					<input type="checkbox" name="tecnologia7" id="tecnoloia7" value="HTML">
					<label for="tecnoloia1">CSS</label>
				</div>
			</fieldset>

			<div class="campo">
				<br>
				<label for="experiencia"><strong>Suas experiências</strong></label>
				<textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>

				<button type="submit" class="button" onsubmit="">Concluído</button>
			</div>

		</form>

	</body>

</html>
